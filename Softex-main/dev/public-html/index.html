<!DOCTYPE html>
<html lang='pt-BR'>
<head>

<body style="margin: 0; overflow: hidden;">
  
<a-scene
          vr-mode-ui="enabled: false"
          embedded
          arjs="sourceType: webcam; debugUIEnabled: false;  detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
>
<a-marker type="barcode" value="6">
  <!--Tanque 1-->
  <a-text position="4 0 0" scale ="5 5 5" color="black" value="0cm" rotation = "-90 0 0 "></a-text>
  <a-text id="tankpointer-A" position="4 0.3 -0.5" scale ="4 4 4" color="green" value="0cm" rotation="-90 0 0"></a-text>    
  <a-text position="4 0 -6" scale ="5 5 5" color="black" value="30cm" rotation="-90 0 0"></a-text>
  <!--Tanque 2-->
  <a-text position="4 0 7"  scale ="5 5 5" color="blue" value="0cm" rotation="-90 0 0"></a-text>
  <a-text id="tankpointer-B" position="4 0.3 7.275" scale ="4 4 4" color="red" value="0cm" rotation="-90 0 0"></a-text>
  <a-text position="4 0 1"  scale ="5 5 5" color="blue" value="30cm" rotation="-90 0 0"></a-text>
  
  
</a-marker>

  <a-entity camera></a-entity>
</a-scene>
<div class="control-input" >
  <p>
    Setpoint (entre 0 e 30): <span id="valBox" onload = "getValue()">15</span>
  </p>
  <p>

    <input type="range" id="Setpoint" name="Setpoint" min="0" max="30" class = "slider" oninput="showVal(this.value)" onchange="showVal(this.value)">
    
    <div style="text-align:center;">
      <tr><button onclick="Connect()" class = "center"> XMLRequest</button> </tr>
    </div>
  </p>
  
</div>
</body>
